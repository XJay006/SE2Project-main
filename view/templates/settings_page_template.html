<div class="container mt-4">
    <h2 class="mb-4">Settings</h2>
    <form id="settings-form">
      <div class="mb-3">
        <label for="typing-speed" class="form-label">Typing Speed:</label>
        <input type="number" class="form-control" id="typing-speed" min="1" max="100" value="50">
      </div>
      <div class="mb-3">
        <label for="temperature" class="form-label">Temperature:</label>
        <input type="range" class="form-range" id="temperature" min="0" max="1" step="0.1" value="0.5">
        <span id="temperature-value" class="form-text">0.5</span>
      </div>
      <button type="button" id="save-settings" class="btn btn-primary">Save Settings</button>
    </form>
  </div>
